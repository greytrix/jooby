type Query {
    bookById(id: ID): Book
    customers : [Customer]
}

type Book {
    id: ID
    name: String
    pageCount: Int
    author: Author
}

type Author {
    id: ID
    firstName: String
    lastName: String
}

type Customer {
    rid :String
    CustomerNo: String
    name: String
    CurrencyCode: String
}